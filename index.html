<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-Like Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">My Music</div>
      <ul class="nav">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="#"><i class="fas fa-book"></i> Library</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1>Now Playing</h1>
      </div>

      <!-- Album Cover -->
      <div class="album-cover">
        <img src="https://github.com/nish0001/music/raw/main/1e10d2b6.jpeg" alt="Album Cover">
      </div>

      <!-- Music Player -->
      <div class="music-player">
        <audio id="audio" src="https://github.com/nish0001/music/raw/main/ziddd.mp3"></audio>
        <div class="controls">
          <button id="prev-btn"><i class="fas fa-backward"></i></button>
          <button id="play-pause-btn"><i class="fas fa-play"></i></button>
          <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="seek-bar" value="0">
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
