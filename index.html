<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Music - Spotify-Like</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Your Music</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#music">Music</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to Your Music</h1>
    <p>Stream your favorite tracks anytime, anywhere.</p>
  </section>

  <!-- Music Section -->
  <section id="music" class="music-section">
    <h2>Featured Tracks</h2>
    <div class="music-grid">
      <div class="music-card" onclick="playSong('song1.mp3', 'Song 1')">
        <img src="album1.jpg" alt="Album 1">
        <p>Song 1</p>
      </div>
      <div class="music-card" onclick="playSong('song2.mp3', 'Song 2')">
        <img src="album2.jpg" alt="Album 2">
        <p>Song 2</p>
      </div>
      <div class="music-card" onclick="playSong('song3.mp3', 'Song 3')">
        <img src="album3.jpg" alt="Album 3">
        <p>Song 3</p>
      </div>
    </div>
  </section>

  <!-- Music Player -->
  <div class="music-player">
    <div class="player-controls">
      <button id="play-pause-btn"><i class="fas fa-play"></i></button>
      <div class="song-info">
        <span id="song-title">No song playing</span>
      </div>
    </div>
    <audio id="audio" src=""></audio>
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow me:</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-spotify"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
